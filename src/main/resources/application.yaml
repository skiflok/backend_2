spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/backend2
    username: admin
    password: pass

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  liquibase:
    enabled: true
    show-summary-output: console

  output:
    ansi:
      enabled: always


server:
  port: 9999

logging:
  level:
    liquibase: info
    com.edu.backend: debug
